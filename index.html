<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Clicker Game</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        #unity-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #unity-canvas { 
            width: 100%; 
            max-width: 1100px; 
            height: 100%; 
            max-height: 750px; 
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
        var buildUrl = "Build";
        // ЗАМЕНИ НА СВОИ НАЗВАНИЯ ФАЙЛОВ!
        var loaderUrl = buildUrl + "/НАЗВАНИЕ.loader.js";
        var config = {
            dataUrl: buildUrl + "/НАЗВАНИЕ.data",
            frameworkUrl: buildUrl + "/НАЗВАНИЕ.framework.js",
            codeUrl: buildUrl + "/НАЗВАНИЕ.wasm",
            productName: "Clicker Game",
            productVersion: "1.0",
        };
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        document.body.appendChild(script);
    </script>
</body>
</html>
