<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clicker Game</title>
    <style>
    body { 
        margin: 0; 
        padding: 0; 
        background: #000; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* Убирает прокрутку */
    }
    
    canvas { 
        display: block; 
        width: 100% !important;  /* !important перебивает стили Unity */
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
        object-fit: contain; /* Сохраняет пропорции игры */
    }
    
    /* Контейнер для центрирования */
    #unity-container, #game-container, .webgl-content {
        width: 100% !important;
        height: 100% !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
    var loaderUrl = "Build/webgl-build.loader.js";
    
    var config = {
        dataUrl: "Build/webgl-build.data",
        frameworkUrl: "Build/webgl-build.framework.js",
        codeUrl: "Build/webgl-build.wasm",
        productName: "Clicker",
        productVersion: "1.0"
    };

    var canvas = document.getElementById("unity-canvas");
    
    var script = document.createElement("script");
    script.src = loaderUrl;  // Теперь точно "Build/webgl-build.loader.js"
    script.onload = function() {
        createUnityInstance(canvas, config);
    };
    document.body.appendChild(script);
    </script>
</body>
</html>
