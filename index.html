<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clicker Game</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        canvas { 
            width: 100%; 
            max-width: 1100px; 
            height: 100%; 
            max-height: 750px; 
            display: block; 
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
        <script>
    var loaderUrl = "Build/webgl-build.loader.js";
    
    var config = {
        dataUrl: "Build/webgl-build.data",
        frameworkUrl: "Build/webgl-build.framework.js",
        codeUrl: "Build/webgl-build.wasm",
        productName: "Clicker",
        productVersion: "1.0"
    };

    var canvas = document.getElementById("unity-canvas");
    
    var script = document.createElement("script");
    script.src = loaderUrl;  // Теперь точно "Build/webgl-build.loader.js"
    script.onload = function() {
        createUnityInstance(canvas, config);
    };
    document.body.appendChild(script);
    </script>
</body>
</html>
