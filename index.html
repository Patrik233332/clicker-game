<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 1100px; height: 750px;"></div>
        <div class="footer">
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        </div>
    </div>
    
    <script>
        // ЭТО САМОЕ ВАЖНОЕ - правильные имена файлов
        var buildUrl = "Build";
        
        // ОТКРОЙ ПАПКУ Build/ И СКОПИРУЙ СЮДА ИМЕНА ФАЙЛОВ:
        var loaderUrl = buildUrl + "/WebGL.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGL.data",
            frameworkUrl: buildUrl + "/WebGL.framework.js",
            codeUrl: buildUrl + "/WebGL.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Clicker Game",
            productVersion: "1.0",
        };

        // Загрузка игры
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            createUnityInstance(document.getElementById("unityContainer"), config);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
