<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clicker Game</title>
    <style>
    body, html {
        margin: 0 !important;
        padding: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow: hidden !important;
        background: black !important;
    }
    
    #unity-container, #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: none !important;
        max-height: none !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <script>
    var loaderUrl = "Build/webgl-build.loader.js";
    
    var config = {
        dataUrl: "Build/webgl-build.data",
        frameworkUrl: "Build/webgl-build.framework.js",
        codeUrl: "Build/webgl-build.wasm",
        productName: "Clicker",
        productVersion: "1.0"
    };

    var canvas = document.getElementById("unity-canvas");
    
    var script = document.createElement("script");
    script.src = loaderUrl;  // Теперь точно "Build/webgl-build.loader.js"
    script.onload = function() {
        createUnityInstance(canvas, config);
    };
    document.body.appendChild(script);
    // Принудительное растягивание после загрузки Unity
setTimeout(function() {
    var canvas = document.getElementById('unity-canvas');
    if (canvas) {
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';
        canvas.style.maxWidth = 'none';
        canvas.style.maxHeight = 'none';
        canvas.style.display = 'block';
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
    }
}, 2000); // Через 2 секунды после загрузки
    </script>
</body>
</html>
